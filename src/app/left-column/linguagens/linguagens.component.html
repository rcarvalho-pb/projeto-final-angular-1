<div class="linguagens">
	<div class="linguagem-item" *ngFor="let language of languagesData">
		<span class="linguagem-label">{{ language.name }}</span>
		<div class="progress-bar">
			<div class="progress" [style.width.%]=" language.percentage">
				<span class="progress-label">{{ language.percentage }}%</span>
			</div>
		</div>
	</div>
</div>
