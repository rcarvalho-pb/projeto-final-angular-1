<div class="competencias">
	<div class="competencia-item" *ngFor="let competencie of competenciesData">
		<span class="competencia-label">{{ competencie.name }}</span>
		<div class="progress-bar">
			<div class="progress" [style.width.%]="competencie.percentage">
				<span class="progress-label">{{ competencie.percentage }}%</span>
			</div>
		</div>
	</div>
</div>
